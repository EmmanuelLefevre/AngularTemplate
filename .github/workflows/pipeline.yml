name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

jobs:
  security:
    name: üõ°Ô∏è Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: üìÇ Get Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì¶ Install PNPM
        uses: pnpm/action-setup@v4

      - name: üèóÔ∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ‚öôÔ∏è Install Dependencies
        run: pnpm install

      - name: üïµÔ∏è Snyk Packages Analysis
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          # üö© Only blocks if a 'high' vulnerability is found
          args: --severity-threshold=high

      - name: üèóÔ∏è Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript

      - name: üîç Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  quality:
    name: ‚ú® Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: üìÇ Get Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì¶ Install PNPM
        uses: pnpm/action-setup@v4

      - name: üèóÔ∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ‚öôÔ∏è Install Dependencies
        run: pnpm install

      - name: üíÑ Prettier Formatting
        run: pnpm format:check

      - name: üßπ ESLint Linting
        run: pnpm lint:ci

      - name: üé® Stylelint SCSS
        run: pnpm lint:scss

      - name: üß™ Run Vitest Tests & Coverage
        run: pnpm test:coverage

      - name: üß± Build Check
        run: pnpm build --configuration=production

      - name: üöÄ SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: üìä SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    name: üéØ Deploy to Production
    needs: [security, quality]
    # üö© Temporarily disabled (will never launch)
    if: github.ref == 'refs/heads/main' && false
    runs-on: ubuntu-latest
    steps:
      - name: üìÇ Get Code
        uses: actions/checkout@v4

      - name: üì¶ Install PNPM
        uses: pnpm/action-setup@v4

      - name: üèóÔ∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ‚öôÔ∏è Install Dependencies
        run: pnpm install

      - name: üìù Create Prod Environment File
        run: |
          mkdir -p src/_environments
          echo "export const ENVIRONMENT = { production: true, mockAdminPassword: '${{ secrets.MOCK_ADMIN_PWD }}' };" > src/_environments/environment.prod.ts

      - name: üß± Build Project (Production)
        run: pnpm build --configuration=production

      - name: üöÄ Sync Files to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: '-rlgoDzvc -i --delete'
          # ‚ö†Ô∏è Double-check folder name in /dist directory after build (pnpm build).
          SOURCE: 'dist/AngularTemplate/browser/'
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          TARGET: ${{ secrets.SSH_TARGET }}
          EXCLUDE: '/node_modules/'

      - name: üì° Post-Deployment Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Restarting Nginx or clearing the cache..."
            # sudo systemctl reload nginx

      - name: üö© Deployment Task
        run: echo "Deployment is underway following security and quality validation."
