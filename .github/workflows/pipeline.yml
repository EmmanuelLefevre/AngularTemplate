name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

jobs:
  security:
    name: üõ°Ô∏è Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: üìÇ Get Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # - name: üì¶ Install PNPM
      #   uses: pnpm/action-setup@v4

      # - name: üèóÔ∏è Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 22
      #     cache: 'pnpm'

      # - name: ‚öôÔ∏è Install Dependencies
      #   run: pnpm install

      # - name: üïµÔ∏è Snyk Packages Analysis
      #   uses: snyk/actions/node@master
      #   env:
      #     SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      #   with:
      #     # üö© Only blocks if a 'high' vulnerability is found
      #     command: test
      #     args: --severity-threshold=high

      - name: üèóÔ∏è Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript

      - name: üîç Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  quality:
    name: ‚ú® Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: üìÇ Get Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì¶ Install PNPM
        uses: pnpm/action-setup@v4

      - name: üèóÔ∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ‚öôÔ∏è Install Dependencies
        run: pnpm install

      - name: üíÑ Prettier Formatting
        run: pnpm format:check

      - name: üßπ ESLint Linting
        run: pnpm lint:ci

      - name: üé® Stylelint SCSS
        run: pnpm lint:scss

      - name: üß™ Run Vitest Tests & Coverage
        run: pnpm test:coverage

      - name: üöÄ SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: üìä SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: üìù Fake Prod Environment File
        run: |
          mkdir -p src/_environments
          echo "export const ENVIRONMENT = {
            production: true,
            useMocks: false,
            apiUrl: 'https://api.your-domain.com/api',
            logLevel: 'error',
            mockAdminPassword: '${{ secrets.MOCK_ADMIN_PWD }}'
          };" > src/_environments/environment.prod.ts

      - name: üß± Build Check
        run: pnpm build --configuration=production

  deploy:
    name: üéØ Deploy to Production
    needs: [security, quality]
    # üö© Temporarily disabled (will never launch)
    # if: github.ref == 'refs/heads/main' && false
    if: github.ref == 'refs/heads/main' && false
    runs-on: ubuntu-latest
    steps:
      - name: üìÇ Get Code
        uses: actions/checkout@v4

      - name: üì¶ Install PNPM
        uses: pnpm/action-setup@v4

      - name: üèóÔ∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ‚öôÔ∏è Install Dependencies
        run: pnpm install

      - name: üìù Create Prod Environment File
        run: |
          mkdir -p src/_environments
          echo "export const ENVIRONMENT = {
            production: true,
            useMocks: false,
            apiUrl: 'https://api.your-domain.com/api',
            logLevel: 'error',
            mockAdminPassword: '${{ secrets.MOCK_ADMIN_PWD }}'
          };" > src/_environments/environment.prod.ts

      - name: üß± Build Project
        run: pnpm build --configuration=production

      - name: üìù Create .htaccess with High Security Headers
        run: |
          echo "<IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /

            # Force HTTPS
            RewriteCond %{HTTPS} off
            RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

            # Angular Router Management
            RewriteRule ^index\.html$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /index.html [L]
          </IfModule>

          <IfModule mod_headers.c>
            # Tell browser to only communicate via HTTPS for 1 year
            Header set Strict-Transport-Security "max-age=31536000; includeSubDomains"

            # Prevent your site from being displayed in an iframe (anti-clickjacking)
            Header set X-Frame-Options "SAMEORIGIN"

            # Prevents the browser from interpreting a file other than by its MIME type
            Header set X-Content-Type-Options "nosniff"

            # Limit the information sent to other sites when a link is clicked
            Header set Referrer-Policy "strict-origin-when-cross-origin"

            # ONLY allow scripts from your own site
            # Note : If you are using Google fonts or external APIs, you will need to add them here.
            Header set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://api.your-domain.com;"
          </IfModule>" > dist/AngularTemplate/browser/.htaccess

      - name: üöÄ Sync Files to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          # Delete from the server the files that are no longer in your code (cleanup)
          ARGS: '-rlgoDazvc -i --delete'
          # ‚ö†Ô∏è Double-check folder name in /dist directory after build (pnpm build)
          SOURCE: 'dist/AngularTemplate/browser/'
          # Server IP address
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          # Exact location to place code (/home/<your_user>/public_html)
          TARGET: ${{ secrets.TARGET_PATH }}
          # Avoids sending git configuration files on server
          EXCLUDE: '/node_modules/, /.github/, /.git/'

      - name: üéØ Deployment
        run: echo "Deployment is underway following security and quality validation..."
