name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

jobs:
  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: ğŸ“‚ Get Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Install PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: âš™ï¸ Install Dependencies
        run: pnpm install

      - name: ğŸ•µï¸ Snyk Packages Analysis
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          # ğŸš© Only blocks if a 'high' vulnerability is found
          args: --severity-threshold=high

      - name: ğŸ—ï¸ Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  quality:
    name: âœ¨ Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Get Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Install PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: âš™ï¸ Install Dependencies
        run: pnpm install

      - name: ğŸ’„ Prettier Formatting
        run: pnpm format:check

      - name: ğŸ§¹ ESLint Linting
        run: pnpm lint:ci

      - name: ğŸ¨ Stylelint SCSS
        run: pnpm lint:scss

      - name: ğŸ§ª Run Vitest Tests & Coverage
        run: pnpm test:coverage

      - name: ğŸš€ SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: ğŸ“Š SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: ğŸ“ Fake Prod Environment File
        run: |
          mkdir -p src/_environments
          echo "export const ENVIRONMENT = {
            production: true,
            useMocks: false,
            apiUrl: 'https://api.your-domain.com/api',
            logLevel: 'error',
            mockAdminPassword: '${{ secrets.MOCK_ADMIN_PWD }}'
          };" > src/_environments/environment.prod.ts

      - name: ğŸ§± Build Check
        run: pnpm build --configuration=production

  deploy:
    name: ğŸ¯ Deploy to Production
    needs: [security, quality]
    # ğŸš© Temporarily disabled (will never launch)
    if: github.ref == 'refs/heads/main' && false
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Get Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: âš™ï¸ Install Dependencies
        run: pnpm install

      - name: ğŸ§± Build Project (Production)
        run: pnpm build --configuration=production

      - name: ğŸš€ Sync Files to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: '-rlgoDzvc -i --delete'
          # âš ï¸ Double-check folder name in /dist directory after build (pnpm build).
          SOURCE: 'dist/AngularTemplate/browser/'
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          TARGET: ${{ secrets.SSH_TARGET }}
          EXCLUDE: '/node_modules/'

      - name: ğŸ“¡ Post-Deployment Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Restarting Nginx or clearing the cache..."
            # sudo systemctl reload nginx

      - name: ğŸš© Deployment Task
        run: echo "Deployment is underway following security and quality validation."
