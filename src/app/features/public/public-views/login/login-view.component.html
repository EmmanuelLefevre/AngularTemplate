<section class="login">
  <div class="login__container">
    <div class="login__header">
      <h1 class="login__title">
        {{ (isRegisterMode() ? 'AUTH.REGISTER.TITLE' : 'AUTH.LOGIN.TITLE') | translate }}
      </h1>
      <p class="login__subtitle">
        {{ (isRegisterMode() ? 'AUTH.REGISTER.SUBTITLE' : 'AUTH.LOGIN.SUBTITLE') | translate }}
      </p>
    </div>

    <dynamic-form
      [fields]="loginFields"
      [isRegisterMode]="isRegisterMode()"
      [isLoading]="isLoading()"
      (submitted)="onFormSubmit($event)"
      (cancelled)="onCancel()" />

    <div class="login__footer">
      <link
        [label]="isRegisterMode() ? 'AUTH.LOGIN.SWITCH_LINK' : 'AUTH.REGISTER.SWITCH_LINK'"
        (clicked)="toggleMode()" />
    </div>
  </div>
</section>
